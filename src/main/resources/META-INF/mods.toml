    # The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
    modLoader="javafml"
    # A version range to match for said mod loader - for regular FML @Mod it will be the forge version
    # Forge for 1.15.2 is version 31
    loaderVersion="[31,)"
    # A URL to refer people to when problems occur with this mod
    issueTrackerURL="https://github.com/tutuw002/superdometer/issues/"
    # If the mods defined in this file should show as seperate resource packs
    showAsResourcePack=false

    [[mods]]
      modId="superdometer"
      version="1.0"
      displayName="Superdometer"
      updateJSONURL="https://raw.githubusercontent.com/tutuw002/superdometer/master/autoupdate.json"
      displayURL="https://github.com/tutuw002/superdometer/"
      logoFile="assets/examplemod/textures/logo.png"
      credits="tutuw002"
      authors="tutuw002"
      description="Displays your speed."

      [[dependencies.superdometer]]
        modId="forge"
        mandatory=true
        versionRange="[31,)"
        ordering="NONE"
        side="CLIENT"

      [[dependencies.superdometer]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.15.2]"
        ordering="NONE"
        side="CLIENT"